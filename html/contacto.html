			$(".btn").click(function(){
				$(".input, .text-area").val(" ");

</head>

	<div class="imagen">
		<div class="wrapper">
			<div class="contact-form">
				<div class="title">CONTACTA CON NOSOTROS</div>
	
				<div class="input-fields">
					<div class="items">
						<label for="name" class="label">name</label>
						<input id="name" type="text" class="input" placeholder="Introduce tu nombre...">
					</div>
					<div class="items">
						<label for="email" class="label">email</label>
						<input id="email" type="text" class="input" placeholder="Introduce tu email...">
					</div>
					<div class="items">
						<label for="subject" class="label">asunto</label>
						<input id="subject" type="text" class="input">
					</div>
					<div class="items">
						<label for="msg" class="label">mensaje</label>
						<textarea id="msg" class="text-area"></textarea>
					</div>
				</div>
					
				<div class="btn">enviar</div>
			</div>
		</div>
	</div>

	<div class="icon-bar">
		<a href="https://es-es.facebook.com" target="blank" class="facebook"><i class="fa fa-facebook"></i></a>
